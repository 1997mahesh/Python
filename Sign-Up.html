<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Sign-up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --primary-color: #c6c3c3;
      --second-color: #e63232;
      --black-color: #000000;
    }

    body {
      background-image: url("http://codingstella.com/wp-content/uploads/2024/01/download-6-scaled.jpeg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    a {
      text-decoration: none;
      color: var(--second-color);
    }

    a:hover {
      text-decoration: underline;
    }

    .signup_box {
      width: 100%;
      max-width: 450px;
      background-color: rgba(252, 250, 250, 0.8);
      backdrop-filter: blur(25px);
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      padding: 3em 2.5em;
      color: var(--second-color);
      box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
    }

    .signup-header {
      position: relative;
      text-align: center;
      margin-bottom: 2em;
    }

    .signup-header span {
      font-size: 30px;
      color: var(--black-color);
      background-color: var(--primary-color);
      padding: 10px 20px;
      border-radius: 20px;
    }

    .input_box {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      height: 55px;
      font-size: 16px;
      background: transparent;
      color: var(--second-color);
      padding: 0 20px;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--black-color);
    }

    .input-submit {
      width: 100%;
      height: 55px;
      font-size: 16px;
      background: var(--primary-color);
      color: var(--second-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-submit:hover {
      background: var(--black-color);
    }

    .register {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="signup_box">
    <div class="signup-header">
      <span>Sign Up</span>
    </div>

    <form id="signupForm" action="#" method="POST">
      <div class="input_box">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="input-field" placeholder="Enter your full name" required />
        <i class="bx bx-user"></i>
      </div>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email address" required />
        <i class="bx bx-envelope"></i>
      </div>

      <div class="input_box">
        <label for="password">Password</label>
        <div style="position: relative;">
          <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required />
          <i class="bx bx-lock" id="lock-icon"></i>
          <i class="bx bx-show" id="show-icon" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>
      </div>

      <input type="submit" value="Sign Up" class="input-submit" />
    </form>

    <div class="register">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

  <script>
    // JavaScript for showing/hiding password
    const showIcon = document.getElementById('show-icon');
    const passwordField = document.getElementById('password');

    showIcon.addEventListener('click', function() {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      showIcon.classList.toggle('bx-show');
      showIcon.classList.toggle('bx-hide');
    });
  </script>
</body>
</html>
